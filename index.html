<!DOCTYPE html>
<html>
  <head>
    <title>HTML Data Extractor</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <input type="file" id="upload-files" multiple size="10" onchange="loadFiles()"/>
    <label>Paste raw html here:</label>
    <textarea name="html-entry" id="html-entry"></textarea>
    <button name="html-entry" onclick="extract()">Extract data</button>
    <div id="pasted" hidden="true"></div>
    <div id="data"></div>
  </body>
</html>
